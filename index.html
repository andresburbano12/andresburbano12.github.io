<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Andres Felipe Burbano</title>

  <!-- Link to bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Link to animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Link to CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="embuelto">
      <header>
        <div class="marco">
          <a href="#">
            <img src="images/logo_ab.png" alt="Portafolio Andrés Burbano">
          </a>
          <input type="checkbox" id="btn-ham"/><label for="btn-ham"></label>
          <nav>
            <a href="#" style="display:none">Yo</a>
            <a href="#" style="display:none">Saludo</a>
            <a href="#perfil" class="active">Perfil</a>
            <a href="#skills">Habilidades</a>
            <a href="#experiencia">Trabajo y Educacion</a>
            <a href="#portafolio">Portafolio</a>
            <a href="#contacto">Contacto</a>
          </nav>
        </div>
      </header>
    </div>

    <section id="banner">
      <div class="marco">
        <div class="banner">
          <div class="grup-1">
            <div class="nube">
              <img class="animated infinite pulse" src="images/logo_banner_1.png" alt="logo Andrés Burbano" />
            </div>
          </div>
          <div class="img-banner">
            <img src="images/pic_banner_3.jpg" draggable="false" alt="foto de banner" />
          </div>
        </div>
      </div>
    </section>

    <section id="saludo"></section>

    <section id="perfil">
      <div class="marco">
        <div id="carrusel">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              <div class="carousel-item active">
                <img src="images/pic_profile_1.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_2.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_3.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_4.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_5.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_6.jpg" class="d-block w-90 h-70">
              </div>

              <div class="carousel-item">
                <img src="images/pic_profile_7.jpg" class="d-block w-90 h-70">
              </div>
            </div>
          </div>
        </div>

        <div id="info-perfil">
          <h2>Perfil</h2>
          <h3>Nombre</h3>
          <p>Andrés Felipe Burbano</p>
          <h3>Fecha de nacimiento</h3>
          <p>12 de Mayo de 1981</p>
          <h3>Dirección</h3>
          <p>Cali, Colombia</p>
          <h3>Nacionalidad</h3>
          <p>Colombiana</p>
        </div>
      </div>
    </section>

    <!-- Link to js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
